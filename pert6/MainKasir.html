<!DOCTYPE html>
<html>
<head>
    <title>Program Kasir Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        input {
            width: 20%;
            padding: 8px;
            margin: 5px 0;
        }
        button {
            padding: 10px 15px;
            background-color: #4897f2;
            color: black;
            border: solid 2px #000000;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
            color: white;
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <h1>PROGRAM KASIR</h1>

        <form id="formKasir">
            <label>Harga Barang :</label>
            <input type="number" id="harga" required><br><br>

            <label>Jumlah Barang :</label>
            <input type="number" id="jumlah" required><br><br>

            <button type="button" onclick="hitungBelanja()">Hitung</button>
        </form>

        <h3>Hasil :</h3>
        <p id="hasil"></p>
    </div>

    <script>
        function hitungBelanja() {
            let harga = Number(document.getElementById("harga").value);
            let jumlah = Number(document.getElementById("jumlah").value);

            let total = harga * jumlah;
            let diskon = 0;

            if (total > 100000) {
                diskon = 0.10; // 10%
            }

            let potongan = total * diskon;
            let totalBayar = total - potongan;

            // Format Rupiah
            let format = { style: "currency", currency: "IDR" };

            document.getElementById("hasil").innerHTML = 
                "Total Belanja : " + total.toLocaleString("id-ID", format) + "<br>" +
                "Diskon : " + (diskon * 100) + "%<br>" +
                "Total Bayar Setelah Diskon : " + totalBayar.toLocaleString("id-ID", format);
        }
    </script>
</body>
</html>
