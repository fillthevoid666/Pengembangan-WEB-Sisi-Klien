<!DOCTYPE html>
<html>
<head>
    <title>Penentuan Ganjil Genap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        input {
            width: 20%;
            padding: 8px;
            margin: 5px 0;
        }
        button {
            padding: 10px 15px;
            background-color: #4897f2;
            color: black;
            border: solid 2px #000000;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
            color: white;
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <h1>GANJIL ATAU GENAP</h1>

        <h2>Form Penentuan Ganjil / Genap</h2>

        <form id="formAngka">
            <label>Masukkan Angka :</label>
            <input type="number" id="angka" min="0" max="10000" required><br><br>

            <button type="button" onclick="hitungGanjilGenap()">Hitung</button>
        </form>

        <h3>Hasil :</h3>
        <p id="hasil"></p>
    </div>

    <script>
        function hitungGanjilGenap() {
            let angka = Number(document.getElementById("angka").value);

            if (angka % 2 === 0) {
                document.getElementById("hasil").innerHTML = angka + " adalah bilangan GENAP ✅";
            } else {
                document.getElementById("hasil").innerHTML = angka + " adalah bilangan GANJIL ✅";
            }
        }
    </script>
</body>
</html>
